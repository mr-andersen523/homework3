<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4">Random Password Generator</h1>
        <br>
        <br>

    <div class="container">

    <h2>Generate a Password</h2>
    <br>
    <input type="text" id="display">
    <br>
    <br>
    <label for="customRange1">Slide for desired password length</label>
    <input type="range" class="custom-range" value= 8 id="customRange1">
    <br>
    <div id="length"></div>
    <br>
    <br>
    <button onclick="generate()" type="button" class="btn btn-danger">Generate Password</button>
    <button onclick="copyPassword()" type="button" class="btn btn-secondary">Copy to Clipboard</button>
    
    <br>
    <br>

  <div class="previous_passwords">
      <b>Previously Generated Passwords</b>
      <br/>
      <div id="lastNums"></div>
  </div>
<script src="script.js"></script>

  </body>
</html>
